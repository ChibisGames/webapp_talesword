{% extends 'base.html' %}

{% block title %}
Talesword: Написание отзыва
{% endblock %}

{% block body %}
<form method="post">
	{% if edit %}
		<textarea name="text" class="form-control" placeholder="Введите отзыв"></textarea><br>
		<input type="submit" class="btn btn-success" name="edit_btn" value="Изменить">
	{% else %}
		<textarea name="text" class="form-control" placeholder="Введите отзыв"></textarea><br>
		<input type="submit" class="btn btn-success" name="create_btn" value="Отправить">
	{% endif%}
</form>
{% endblock %}
